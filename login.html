<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="css/login.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/login.js"></script>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="d-flex border rounded-5 bg-white shadow box-area p-5">
            <form id="login" method="post">
                <div class="mb-3">
                    <h1 class="text-center">Login Page</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <img src="./assets/login.png" class="img-fluid rounded-4 mt-3 border border-success" style="width: auto; height: auto;">
                </div>
                <div class="d-flex">
                    <input type="text" id="email" placeholder="Email address" class="form-control from-control-lg bg-light fs-6" >
                </div>
                <div class="mb-3">
                    <small class="text-success">*we'll never share your email with anyone else</small>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" placeholder="Enter Your Password" class="form-control from-control-lg bg-light fs-6 mb-2">
                </div>
                <div>
                    <buttton  onclick="SendDatatolog(event)" class="btn btn-success w-100">Login</buttton>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
