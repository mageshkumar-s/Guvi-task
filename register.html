<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/register.js"></script>
    <link href="./css/register.css" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Registration</title>
</head>
<body>
    <!---------------------Main Container-------------------------->
    <div class="container d-flex justify-content-center p-5 min-vh-10 ">
    
    <!----------------------Login Container----------------------------->
        <div class="row border rounded-5 p-5 bg-white shadow box-area">
    <!----------------------Left Box----------------------------->
            <div class="col-md-5 rounded-4 flex justify-content-center align-items-center flex-column left-box " style="background-color: rgb(16 185 129);">
                <div class="featured-image mb-3">
                    <p class="text-white text-center mt-4 fs-2">Create a Profile</p>
                    <img src="/assets/Sign-up.jpg" class="img-fluid rounded-4 mt-3" style="width: auto; height: auto;">
                </div>
            </div>
    <!----------------------Right Box----------------------------->
                <div class="col-md-6 right-box">
                    <div class="row">
                        <div class="header-text mb-4">
                            <h3>Registration Form</h3>
                        </div>
                        <div class="input-group mb-3 d-flex justify-content-center align-items-center ">
                            <form id="registration" method="post">
                                <div class="input-group">
                                    <input type="text" id="fname" placeholder="Enter your Name"  class="form-control from-control-lg bg-light fs-6 mb-2">
                                </div>
                                <div>
                                    <input type="email" id="email" placeholder="Email address" class="form-control from-control-lg bg-light fs-6 mb-2">
                                    <small class="text-success">*we'll never share your email with anyone else</small>
                                    <div class="error"></div>
                                </div>
                                <div>
                                    <input type="password" id="password" placeholder="Password" class="form-control from-control-lg bg-light fs-6 mt-2">
                                </div>
                            </form>
                        </div>
                        <div class="input-group mt-3">
                            <button onclick="sendData(event)" id="signupButton" class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                        </div>
                        <div class="input-group mt-3">
                            <button class="btn btn-lg btn-light w-100 fs-6"><img src="/assets/google logo.png" style="width:50px" class="me-2">Sign In with Google</button>
                        </div>

                    </div>
                </div>
    
        
    </div>
    
</body>
</html>
